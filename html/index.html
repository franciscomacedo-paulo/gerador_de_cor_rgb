<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francisco Macedo">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"/>
    <title>Projecto gerador de cor RGB</title>
</head>
<body>
    <h1>Gerador de Cor RGB</h1>
    <div class="main_conteiner">

        <!-- CONTEINER DOS RANGE E DO BUTTON PARA APLIACAR A COR-->
        <div class="range_conteiner c">

            <div class="red dados">
                <label for="r">Red(vermelho)</label>
                <input type="range" name="r" id="r" max="255">
            </div>

            <div class="green dados">
                <label for="g">Green(verde)</label>
                <input type="range" name="g" id="g" max="255">
            </div>

            <div class="blue dados">
                <label for="b">Blue(azul)</label>
                <input type="range" name="b" id="b" max="255">
            </div>

            <div class="btn_apply_color">
                <button type="button" id="btn_apply">Aplicar Cor</button>
            </div>

        </div>

        <!-- CONTEINER ONDE VAI SER APLICADO A COR E MOSTRARÁ O CODIGO RGB-->
         <div class="conteiner_result c">
            <div class="mostrar_cor_selecionada">

            </div>
            <div class="codigo_rgb">
                <span style="color: #ccc;">Código:</span>
                <input type="text" readonly id="codigo_final" ></input>
                <button type="button" id="copy">
                    <i class="ri-file-copy-line"></i>
                </button>
            </div>
         </div>

    </div>



    <script src="../js/script.js"></script>
</body>
</html>
